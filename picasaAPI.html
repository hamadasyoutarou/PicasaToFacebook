		<script type="text/javascript">
			var userID = 'hamadasyoutarou';
			var URL_ALBUM = 
				"https://picasaweb.google.com/data/feed/api/user/" + userID
				+"?kind=album&alt=json";
			// URL_ALBUM += '&access=all';
			var albamData;
			var albamFeedEntry;
			$.ajax({
				type: "GET",
				url: URL_ALBUM,
				success: function(msg){
					console.log(msg);
					albamData = msg;
					albamFeedEntry = albamData.feed.entry;
					albamFeedEntry.forEach(function(val){
						$.ajax({
							type: "GET",
							url: val.id.$t,
							success: function(data){
								console.log(data.entry.title.$t);
								var col = $('<div class="col-md-3" style="display:none"/>');
								var img = $(' <div class="thumbnail"> <img src="' + data.entry.media$group.media$thumbnail[0].url + '"></div>');
								col.append(img);
								img.click(function(){
									var url = 'https://picasaweb.google.com/data/feed/api/user/' + userID + '/albumid/' + data.entry.gphoto$id.$t + '?alt=json'
									console.log(url);
									$.ajax({
											type: "GET",
											url: url,
											success: function(data){
												$('#albam .row').html('');
												data.feed.entry.forEach(function(img){
													var imgURL = img.media$group.media$content[0].url;
													console.log(imgURL);
													var col = $('<div class="col-md-3" style="display:none"/>');
													var img = $(' <div href="#" class="thumbnail"> <img class="img-responsive" src="' + imgURL + '"></div>');
													col.append(img);
													$('#albam .row').append(col);
													col.fadeIn('slow');
												});
											}
										});
								});
								$('#albam .row').append(col);
								col.fadeIn('slow');
							}
						});
					});
				}
			});

			function loadAlbam(){
				$('#albam .row').html('');
				$.ajax({
					type: "GET",
					url: URL_ALBUM,
					success: function(msg){
						console.log(msg);
						albamData = msg;
						albamFeedEntry = albamData.feed.entry;
						albamFeedEntry.forEach(function(val){
							$.ajax({
								type: "GET",
								url: val.id.$t,
								success: function(data){
									console.log(data.entry.title.$t);
									var col = $('<div class="col-md-3" style="display:none"/>');
									var img = $(' <div class="thumbnail"> <img src="' + data.entry.media$group.media$thumbnail[0].url + '"></div>');
									col.append(img);
									$('#albam .row').append(col);
									col.fadeIn('slow');
									col.click(function(event) {
										loadAlbam(data.entry.gphoto$id.$t);
									});
								}
							});
						});
					}
				});
			}
			function loadAlbamPhoto(id){
				var url = 'https://picasaweb.google.com/data/feed/api/user/' + userID + '/albumid/' +id + '?alt=json'
				console.log(url);
				$.ajax({
					type: "GET",
					url: url,
					success: function(data){
						$('#albam .row').html('');
						data.feed.entry.forEach(function(img){
							var imgURL = img.media$group.media$content[0].url;
							console.log(imgURL);
							var col = $('<div class="col-md-3" style="display:none"/>');
							var img = $(' <div href="#" class="thumbnail"> <img class="img-responsive" src="' + imgURL + '"></div>');
							col.append(img);
							$('#albam .row').append(col);
							col.fadeIn('slow');
						});
					}
				});

			}
